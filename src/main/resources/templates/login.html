<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <style>
    .container p-5
    {
          max-width: 500px;
         margin: auto;
         padding: 20px;
    }
  </style>

</head>
<body>


<section >

  <div class="container p-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center fs-4" style="text-align:center"><h2>Login Page</h2></div>



          <div class="card-body">
            <form action="@{/loginsuccess}" method="post" style="max-width:500px">
              <div th:if="${param.error}" class="alert alert-danger">
                Invalid username & Password</div>

              <div th:if="${param.logout}" class="alert alert-success">
                Logout Sucessfully</div>

              <div class="mb-3" style="padding: 0px 0px 20px 20px;">
                <h4><label for="email">Username : &nbsp; &nbsp; &nbsp; </label> <input type="text" class="form-control"  id="email" name="email"
                                                                                             ></h4>
              </div>


              <div class="mb-3" style="padding: 0px 0px 10px 20px;">
                <h4><label for="password">Enter Password:</label> <input type="password" class="form-control" id="password"
                                                                         name="password" ></h4>
              </div >
              <div class="form-group">
              <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="login-submit" id="login-submit"class="form-control btn btn-primary" value="log In" ></p>
              </div>
            </form>
            <div>Don't have an account?<a  href="/" th:href="@{/register}">Register</a></div>
          </div>
        </div>
      </div>
    </div>

  </div>



</section>


</body>
</html>
